<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        th, td{
            border : 1px black solid;
        }
    </style>
</head>

<body>

    <h1>Dashboard Page</h1>
    {%if dash %}
    <h1>Show Data</h1>
    <h3> {{dash}} </h3>

    <table>
        <tr>
            <th>ID &nbsp</th>
            <th>Hash ID &nbsp</th>
            <th>Number of forwards &nbsp</th>
            <th>Flag &nbsp</th>
        </tr>
        {% for dashes in dash %}
        <tr>
            <td>{{dashes.id}}</td>
            <td>{{dashes.hash_id}}</td>
            <td>{{dashes.frequency}}</td>
            <td>{{dashes.flag}}</td>
        </tr>
        {% endfor%}
    </table>


    {% else %}
    <h1>No Data</h1>
    {% endif %}
</body>

</html>
